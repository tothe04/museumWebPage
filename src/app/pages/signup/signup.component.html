<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form *ngIf="signUpForm" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput id="email" type="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password (min 6 characters): </mat-label>
                <input matInput id="password" type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="repassword">Confirm password: </mat-label>
                <input matInput id="repassword" type="password" formControlName="rePassword" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstname">First name: </mat-label>
                    <input matInput id="firstname" type="text" formControlName="firstname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastname">Last name: </mat-label>
                    <input matInput id="lastname" type="text" formControlName="lastname" />
                </mat-form-field>
            </div>
            <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">Password must be at least 6 characters
                long.</mat-error>
            <mat-error *ngIf="!passwordsMatch">Passwords do not match.</mat-error>

            <div>
                <span class="buttons"><button mat-raised-button color="primary" type="submit">Register</button></span>
                <span class="buttons"><button mat-raised-button color="primary"
                        (click)="goBack()">Cancel</button></span>
            </div>
        </form>
    </div>
</div>
